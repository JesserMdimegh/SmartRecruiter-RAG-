{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HR Portal | SmartRecruitAI{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #6c63ff;
            --primary-dark: #5248e2;
            --accent: #ffb347;
            --success: #2ecc71;
            --danger: #ff6b6b;
            --text: #1f1f2d;
            --muted: #8c8da5;
            --surface: #ffffff;
            --surface-alt: #f5f6fb;
            --sidebar: #1f1f39;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body.hr-shell {
            font-family: 'Poppins', sans-serif;
            background: var(--surface-alt);
            color: var(--text);
            min-height: 100vh;
            display: flex;
        }
        .hr-sidebar {
            width: 260px;
            background: var(--sidebar);
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 32px 24px;
            position: sticky;
            top: 0;
            height: 100vh;
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
        }
        .brand-logo {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(180deg, #f093fb 0%, #f5576c 100%);
            display: grid;
            place-items: center;
            font-weight: 700;
        }
        .nav-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            color: #d0d1ff;
            text-decoration: none;
            transition: background 0.2s ease, color 0.2s ease;
        }
        .nav-link svg {
            width: 18px;
            opacity: 0.8;
        }
        .nav-link:hover,
        .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        .hr-content {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
        }
        @media (max-width: 960px) {
            body.hr-shell { flex-direction: column; }
            .hr-sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 12px;
            }
            .nav-section { flex-direction: row; flex-wrap: wrap; }
            .nav-link { flex: 1 1 150px; justify-content: center; }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="hr-shell">
    <aside class="hr-sidebar">
        <div class="brand">
            <div class="brand-logo">SR</div>
            <div>
                <strong>SmartRecruitAI</strong><br>
                <small style="color:#b5b7d2;">HR Command Center</small>
            </div>
        </div>
        <nav class="nav-section">
            <a class="nav-link {% block nav_dashboard_class %}{% endblock %}" href="/hr-dashboard/">Dashboard</a>
            <a class="nav-link {% block nav_create_job_class %}{% endblock %}" href="/create-job/">Create Job</a>
            <a class="nav-link {% block nav_list_jobs_class %}{% endblock %}" href="/list-jobs/">Job Offers</a>
            <a class="nav-link {% block nav_match_cv_class %}{% endblock %}" href="/match-cv/">Match CV</a>
            <a class="nav-link {% block nav_upload_cv_class %}{% endblock %}" href="/upload-cv/">Upload CV</a>
            <a class="nav-link {% block nav_cv_ranking_class %}{% endblock %}" href="/rank-cvs/">Rank Candidates</a>
        </nav>
    </aside>

    <main class="hr-content">
        {% block content %}{% endblock %}
    </main>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
